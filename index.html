<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
  </head>
  <body class="text-center customBody">
    <div class="container whole" id="whole">
      <div class="header">
        <h1 id="heading" class="heading">Counter</h1>
      </div>
      <div class="container">
        <h3 id="counter" class="counter">0</h3>
        <div class="container btn-container mt-4">
          <button class="start btn btn-lg btn-danger" id="start">Start</button>
          <button class="reset btn btn-lg btn-primary" id="reset">Reset</button>
          <button class="stop btn btn-lg btn-success" id="stop">Stop</button>
          <button class="increase btn btn-lg btn-secondary" id="increase">
            Increase
          </button>
          <button class="decrease btn btn-lg btn-warning" id="decrease">
            Decrease
          </button>
          <button class="stylize btn btn-lg btn-dark" id="stylize">
            Stylize
          </button>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="app.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
